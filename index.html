        </script>
    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/34df38e448.js" crossorigin="anonymous"></script>
    <script>


        function togglePdf() {
            const pdfViewer = document.getElementById('pdfViewer');
            const toggleBtn = document.getElementById('togglePdfBtn');
            if (pdfViewer.style.display === 'none') {
                pdfViewer.style.display = 'block';
                toggleBtn.textContent = 'Close the PDF';
            } else {
                pdfViewer.style.display = 'none';
                toggleBtn.textContent = 'Open the PDF';
            }
        }
    </script>
